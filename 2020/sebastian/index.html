<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sebastian</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }
      .text {
        display: flex;
        position: absolute;
        width: 100%;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-family: 'Homemade Apple', cursive;
        color: #c45944;
        line-height: 4rem;
        text-align: center;
        animation: fadein 3.5s forwards;
        
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
          font-size: 50px;
        }
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Confetti Animation Source: https://codepen.io/linrock/pen/Amdhr
        (function () {
          var COLORS,
            Confetti,
            NUM_CONFETTI,
            PI_2,
            canvas,
            confetti,
            context,
            drawCircle,
            i,
            range,
            resizeWindow,
            xpos;

          NUM_CONFETTI = 350;

          COLORS = [
            [85, 71, 106],
            [174, 61, 99],
            [219, 56, 83],
            [244, 92, 68],
            [248, 182, 70],
          ];

          PI_2 = 2 * Math.PI;

          canvas = document.getElementById("target");

          context = canvas.getContext("2d");

          window.w = 0;

          window.h = 0;

          resizeWindow = function () {
            window.w = canvas.width = window.innerWidth;
            return (window.h = canvas.height = window.innerHeight);
          };

          window.addEventListener("resize", resizeWindow, false);

          window.onload = function () {
            return setTimeout(resizeWindow, 0);
          };

          range = function (a, b) {
            return (b - a) * Math.random() + a;
          };

          drawCircle = function (x, y, r, style) {
            context.beginPath();
            context.arc(x, y, r, 0, PI_2, false);
            context.fillStyle = style;
            return context.fill();
          };

          xpos = 0.5;

          document.onmousemove = function (e) {
            return (xpos = e.pageX / w);
          };

          window.requestAnimationFrame = (function () {
            return (
              window.requestAnimationFrame ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame ||
              window.oRequestAnimationFrame ||
              window.msRequestAnimationFrame ||
              function (callback) {
                return window.setTimeout(callback, 1000 / 60);
              }
            );
          })();

          Confetti = (function () {
            function Confetti() {
              this.style = COLORS[~~range(0, 5)];
              this.rgb =
                "rgba(" +
                this.style[0] +
                "," +
                this.style[1] +
                "," +
                this.style[2];
              this.r = ~~range(2, 6);
              this.r2 = 2 * this.r;
              this.replace();
            }

            Confetti.prototype.replace = function () {
              this.opacity = 0;
              this.dop = 0.03 * range(1, 4);
              this.x = range(-this.r2, w - this.r2);
              this.y = range(-20, h - this.r2);
              this.xmax = w - this.r;
              this.ymax = h - this.r;
              this.vx = range(0, 2) + 8 * xpos - 5;
              return (this.vy = 0.7 * this.r + range(-1, 1));
            };

            Confetti.prototype.draw = function () {
              var _ref;
              this.x += this.vx;
              this.y += this.vy;
              this.opacity += this.dop;
              if (this.opacity > 1) {
                this.opacity = 1;
                this.dop *= -1;
              }
              if (this.opacity < 0 || this.y > this.ymax) {
                this.replace();
              }
              if (!(0 < (_ref = this.x) && _ref < this.xmax)) {
                this.x = (this.x + this.xmax) % this.xmax;
              }
              return drawCircle(
                ~~this.x,
                ~~this.y,
                this.r,
                this.rgb + "," + this.opacity + ")"
              );
            };

            return Confetti;
          })();

          confetti = (function () {
            var _i, _results;
            _results = [];
            for (
              i = _i = 1;
              1 <= NUM_CONFETTI ? _i <= NUM_CONFETTI : _i >= NUM_CONFETTI;
              i = 1 <= NUM_CONFETTI ? ++_i : --_i
            ) {
              _results.push(new Confetti());
            }
            return _results;
          })();

          window.step = function () {
            var c, _i, _len, _results;
            requestAnimationFrame(step);
            context.clearRect(0, 0, w, h);
            _results = [];
            for (_i = 0, _len = confetti.length; _i < _len; _i++) {
              c = confetti[_i];
              _results.push(c.draw());
            }
            return _results;
          };

          step();
        }.call(this));
      });
    </script>
  </head>
  <body>
    <div class="text">
      <h1>Happy Birthday Sebastian!<br />üéâüç∞üéà</h1>
    </div>
    <canvas id="target"></canvas>
  </body>
</html>
